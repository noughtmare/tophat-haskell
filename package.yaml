name:                tophat
version:             0.2.0.0
#synopsis:
description:         Please see the README on GitHub at <https://github.com/timjs/tophat-haskell#readme>
github:              "timjs/tophat-haskell"
license:             BSD3
author:              Tim Steenvoorden
maintainer:          tim.steenvoorden@gmail.com
copyright:           BSD3
# category:            Web


extra-source-files:
  - README.md


dependencies:
  - name: base
    version: ">= 4.12 && < 5"
    mixin:
      - hiding (Prelude)
  - relude >= 0.5 && < 1
  - polysemy >= 1.5.0 && < 2
  - polysemy-plugin
  - text
  - unordered-containers
  - lens-simple
  - aeson


default-extensions:
  # Lifting limitations:
  - EmptyDataDecls
  - EmptyCase
  - FlexibleContexts
  - FlexibleInstances
  - InstanceSigs
  - MultiParamTypeClasses

  # Syntactic conveniences:
  - LambdaCase
  - MultiWayIf
  - NamedFieldPuns
  - TupleSections
  - NumericUnderscores

  # Deriving:
  - DeriveGeneric
  - DeriveFunctor
  - DeriveFoldable
  - DeriveTraversable
  # - GeneralizedNewtypeDeriving
  - DerivingVia
  - StandaloneDeriving

  # Syntactic adjustments:
  - BangPatterns
  - KindSignatures
  - TypeOperators
  - MonadComprehensions
  - BinaryLiterals
  - NegativeLiterals
  - NoStarIsType
  - BlockArguments

  # Type annotations:
  - ScopedTypeVariables
  - TypeApplications
  - PartialTypeSignatures
  - NamedWildCards

  # Prelude and overloading:
  # - NoImplicitPrelude
  # - PackageImports
  - OverloadedStrings
  - OverloadedLists

  # Type extensions:
  - ConstraintKinds
  - RankNTypes

  # Intermediate syntactic adjustments:
  - DefaultSignatures
  - PatternSynonyms
  - PatternGuards
  # - ApplicativeDo

  # Intermediate type extensions:
  - FunctionalDependencies
  - UndecidableInstances
  - GADTs
  - ExistentialQuantification

  # Advanced type extensions:
  - DataKinds
  - PolyKinds
  - TypeFamilies
  - TypeFamilyDependencies
  - QuantifiedConstraints

  # Semantic extensions
  - StrictData


ghc-options:
  - -Wall
  - -Wcompat

  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wpartial-fields
  - -Wredundant-constraints

  # For Polysemy:
  - -O2
  - -flate-specialise
  - -fspecialise-aggressively
  - -fplugin=Polysemy.Plugin


library:
  source-dirs: src


executable:
  main: Main.hs
  source-dirs: app
  ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
  dependencies:
  - tophat
